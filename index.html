<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Chatbot AI untuk Jabar Digital Service. Bandingkan model AI seperti DeepSeek, Qwen, LLaMA, Gemini, dan OpenAI." />
  <title>Jabar Digital Service Chatbot</title>

  <!-- CSS Bootstrap dan Custom -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="icon" href="/favicon.ico" />

  <link rel="stylesheet" href="CSS/index.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ü§ñ AI Assistant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Utama -->
  <div class="container py-5 mt-4">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">Selamat Datang di Website Pengujian AI</h2>
      <p class="text-muted">Coba AI Yuk!</p>
    </div>

    <!-- Pilih Model -->
    <div class="mb-3">
      <label for="model-select" class="form-label fw-semibold text-light">Pilih Model AI:</label>
      <select id="model-select" class="form-select border-primary">
        <option value="deepseek">DeepSeek</option>
        <option value="qwen">Qwen</option>
        <option value="llama">LLaMA</option>
        <option value="gemini">Gemini</option>
        <option value="openai">OpenAI GPT</option>
      </select>
    </div>

    <!-- Input Pertanyaan -->
    <div class="mb-3">
      <label for="question-input" class="form-label fw-semibold text-light">Masukkan Pertanyaan:</label>
      <input type="text" id="question-input" class="form-control border-primary" placeholder="Tulis pertanyaan di sini" />
    </div>

    <button id="send-btn" type="button" class="btn btn-primary">Kirim</button>

    <!-- Output Jawaban -->
    <div id="response-text" class="alert alert-primary text-center fw-semibold mt-3" aria-live="polite">
      Jawaban akan ditampilkan di sini...
    </div>

    <!-- Cari Riwayat -->
    <div class="mt-4">
      <label for="search-input" class="form-label fw-semibold text-light">üîç Cari Riwayat:</label>
      <input type="text" id="search-input" class="form-control" placeholder="Cari pertanyaan atau jawaban..." />
      <div class="d-flex gap-2 mt-2">
        <button id="search-btn" class="btn btn-info">Cari</button>
        <button id="batal-btn" class="btn btn-outline-secondary">Batal</button>
      </div>
    </div>

    <!-- Filter Model -->
    <div class="mt-3">
      <label for="filter-model-select" class="form-label fw-semibold text-light">Filter Model AI:</label>
      <select id="filter-model-select" class="form-select">
        <option value="all">Semua Model</option>
        <option value="deepseek">DeepSeek</option>
        <option value="qwen">Qwen AI</option>
        <option value="llama">LLaMA AI</option>
        <option value="gemini">Gemini</option>
        <option value="openai">OpenAI GPT</option>
      </select>
    </div>

    <button id="filter-btn" class="btn btn-secondary mt-3">Filter Data</button>

    <!-- Tabel Riwayat -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Pertanyaan</th>
            <th>Jawaban</th>
            <th>Tanggal</th>
            <th>Waktu</th>
            <th>Akurasi</th>
            <th>Latency (ms)</th>
            <th>Model AI</th>
          </tr>
        </thead>
        <tbody id="ai-response-table-body"></tbody>
      </table>
    </div>

    <!-- Tombol Donwload -->
    <div class="d-flex gap-2 mt-3">
      <button id="download-data" class="btn btn-success">Download Data</button>
      <button id="tampilkan-statistik" class="btn btn-success">View Statistik</button>
      <button id="reset-btn" class="btn btn-danger">Reset Data & Riwayat Chat</button>
    </div>

    <!-- Grafik Statistik -->
    <div id="chart-container" class="mt-5" style="display: none;">
      <h4 class="text-success fw-bold">üìà Grafik Latency & Waktu</h4>
      <canvas id="statsChart" width="800" height="400"></canvas>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5 footer-transparent">
    <p class="mb-0">&copy; 2025 Jabar Digital Service. Semua Hak Dilindungi.</p>
  </footer>

<!-- Bootstrap & Chart.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

<!-- Firebase Config & Script.js sebagai module -->
<script type="module" src="script.js"></script>



</body>
</html>
